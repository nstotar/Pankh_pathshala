<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logout</title>
    <link rel="stylesheet" href="/static/css/logout.css.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
   {% include "nav.html" %}
  <div class="container m-3 p-3 d-flex justify-content-center">
    <div class="text-center">
      <div class="card border-success" style="max-width: 19rem">
        <div class="card-header bg-secoundary">Profile</div>
        <img src="/static/images/profile-user.png" class="img-fluid m-5 p-3" />
        <div class="card-body text-dark bg-white">
          <h5 class="card-title">User: {{ request.session.username }}</h5>
          <p class="card-text">You are already logged in</p>
          <a
            class="btn btn-outline-success"
            href="{% url 'signout' %}"
            role="button"
            >Logout</a
          >
        </div>
      </div>
    </div>
  </div>

  </body>
</html>

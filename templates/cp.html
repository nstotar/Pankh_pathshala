<style>
    .no-preview{
        cursor: not-allowed;
        /* text-decoration: none; */
        color: #000;
    }
    a:hover{
        /* text-decoration: none; */
        color: #0b0530;
    }

    a{
        color: rgb(61, 59, 59);
    }

    .active-video-link{
        color: rgb(28, 12, 65);
    }

    .active-video-link:hover{
        text-decoration: none;
        color: rgb(17, 136, 200);
    }
    
    </style>
    <div class="m-1">
     
        {% include "nav.html" %}
    </div>
    
            <!-- course details -->

            <div class="container-fluid " style="background-image: url('/static/images/Background.jpg');">

            <div class=" rounded-right  p-3 d-flex justify-content-center">
                <div class="card mx-3 mb-2">
                    <div class="card-body">
                        <h5 class="card-title">Pankh Patashala videos</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        <div>

        <br>
        <div class="card p-4 m-1">
            <div class="row p-3 bg-dark">
                <!-- youtube player -->
                <div class="col p-3">
                    <div class="mx-auto">
                        <iframe id='player' class="mx-auto" width="100%" height="415"
                            src="https://www.youtube.com/embed/{{video.video_id}}" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>

                <!-- leacture list -->
                <div class="col-3 p-3 bg-dark ">
                    <h2 class="btn justify-content-right mx-3 mb-2 btn-primary">{{video.course}} Videos</h2>
                    <ul id='video_list' class="list-group overflow-y-scroll">

                        {% for v in videos %}
                            <li
                             class="list-group-item {% if v == video %} active-video {% endif %} ">
                             <a class="

                             {% if not enrolled and not v.is_preview %} text-muted no-preview {% endif %}
                             {% if v == video %} active-video-link {% endif %}

                             " href="?lecture={{v.serial_number}}">
                                 {{v}}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>

                </div>

            </div>

        </div>

<!-- -----------------------------------courseName------------------------------------------------ -->
<div class="mt-3 rounded-right  p-3 d-flex justify-content-center">
    <div class="card bg-dark">
        <div class="card-body">
            <h5 class="card-title  text-info"><span class="text-white ">Title:</span><br> <br>{{video.title}}</h5>
                <br><br>
              <h5 class=" mx-2 m-3 card-title text-White">Description</h5>
            <ol type="none">

                        <li class="text-info">{{course.description}}</li>
                        <li></li>
            </ol>
        </div>

    </div>

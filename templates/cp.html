<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


<link rel="stylesheet" href="static/courses/css/scrollbar.css">
<link rel="stylesheet" href="static/courses/css/common.css">

</head>
<body>





<style>
    .no-preview{
        cursor: not-allowed;
        /* text-decoration: none; */
        color: #000;
    }
    a:hover{
        /* text-decoration: none; */
        color: #0b0530;
    }

    a{
        color: rgb(61, 59, 59);
    }

    .active-video-link{
        color: rgb(28, 12, 65);
    }

    .active-video-link:hover{
        text-decoration: none;
        color: rgb(17, 136, 200);
    }
    
    </style>
    <div class="m-1">
     
        {% include "nav.html" %}
    </div>
    
            <!-- course details -->

            <div class="container-fluid " style="background-image: url('/static/images/Background.jpg');">
    
            <div class=" rounded-right  p-3 d-flex justify-content-center">
                <div class="card mx-3 mb-2 bg-secondary text-white">
                    <div class="card-body">
                        <h5 class="card-title">{{course.name}}</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        <div>
            
        <br>
        <div class="card p-3 m-1">
            <div class="row p-3 bg-dark">
                <!-- youtube player -->
                <div class="col p-3">
                    <div class="mx-auto">
                        <iframe id='player' class="mx-auto" width="100%" height="415"
                            src="https://www.youtube.com/embed/{{video.video_id}}" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>

                <!-- leacture list -->
                <div class="col-3 p-3 bg-dark ">
                    <ul id='video_list' class="list-group overflow-y-scroll">

                        {% for v in videos %}
                            <li
                             class="list-group-item {% if v == video %} active-video {% endif %} ">
                             <a class="

                             {% if not enrolled and not v.is_preview %} text-muted no-preview {% endif %}
                             {% if v == video %} active-video-link {% endif %}

                             " href="?lecture={{v.serial_number}}">
                                 {{v}}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

        </div>
<!-- -----------------------------------courseName------------------------------------------------ -->
<div class="mt-3 rounded-right  p-3 d-flex justify-content-center">
    <div class="card bg-dark">
        <div class="card-body">
            <h5 class="card-title  text-info">{{video.title}}</h5>
        </div>
    </div>
</div>
<!-- -----------------------------------courseName END HERE------------------------------------------------ -->
        <!-- Prerequite -->
        <div class="mt-3  rounded-right  p-3 d-flex justify-content-center">
            <div class="card bg-dark">
                <div class="card-body">
                    <h5 class="card-title text-info">Description</h5>
                    <p class="card-text">
                    <ol type="none">
                       
                        <li class="text-primary">{{course.description}}</li>
                        <li></li>
                 
                    </ol>
                    </p>
                </div>
            </div>
        </div>

        <!-- Learnngs -->
        <div class="mt-3 rounded-right  p-3 d-flex justify-content-center">
            <div class="card bg-dark">
                <div class="card-body">
                    <h5 class="card-title text-info">Tutor</h5>
                    <p class="card-text .bg-dark">
                    <ol type="none">
                        
                        <li class="text-primary">{{video.title}}</li>
                        
                    </ol>
                    </p>
                </div>
            </div>
        </div>

        <!-- learning end -->
        <br>
        <br>
        <br>

    </div>

</div>
</body>
</html>
